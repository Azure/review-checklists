name: 'Azure Landing Zone checklist'
variables:
  idLabel: alzId
  catLabel: alzArea
  subcatLabel: alzSubarea
areas:
  - name: 'BC DR'
    include:
      guidSelector:
        - 11111111-1111-1111-1111-111111111111
  - name: 'Network and connectivity'
    subareas:
      - name: 'Internet connectivity'
        include:
          resourceTypeSelector:
            - 'Microsoft.Network/azureFirewalls'
      - name: 'Hybrid connectivity'
        include:
          serviceSelector:
            - ExpressRoute
            - VPN