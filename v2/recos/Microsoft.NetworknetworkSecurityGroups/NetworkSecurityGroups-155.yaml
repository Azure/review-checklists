title: Configure locks for Network Security Groups to avoid accidental changes and/or
  deletion
description: As an administrator, you can lock an Azure subscription, resource group,
  or resource to protect them from accidental deletions and modifications. The lock
  overrides user permissions. Locks can prevent either deletions or modifications
  and are known as Delete and Read-only in the portal.
