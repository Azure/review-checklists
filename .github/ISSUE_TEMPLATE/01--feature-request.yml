name: Feature Request - Suggest a new feature for Azure Review Checklists
description: Propose a feature to enhance Azure Review Checklists.
labels: ['enhancement']
body:
  - type: textarea
    attributes:
      label: Context and Purpose
      description: Explain how this feature request relates to improving Azure Review Checklists or the checklist management process in this repository.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Problem Statement
      description: Clearly describe the problem or need that this feature aims to address. Ex. The checklist lacks guidance for ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Proposed Solution
      description: Detail the feature or enhancement you are suggesting. Include specifics if possible such as the type of checklist items, improvements to the review process, or enhancements to the Excel integration.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Use Cases and Benefits
      description: Describe scenarios where this feature would be useful and how it will benefit design reviews or users.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Implementation Considerations
      description: Provide any technical details or suggestions for implementing this feature, considering aspects like JSON formatting, VBA macro modifications, or Azure service integration.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Alternative Solutions
      description: Mention any alternative approaches you've considered and why they might not be as effective.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional Information
      description: Include any other relevant information, such as links to related documentation, examples, or user feedback.
    validations:
      required: false
