description: 'Choose a service tier of Azure Container Registry to meet your performance
  needs. Premium offers the most bandwidth and highest rate of read and write operations
  for high-volume deployments. Use Basic to start, Standard for production, and Premium
  for hyper-scale performance and geo-replication.

  '
guid: eb005943-40a8-194b-9db2-474d430046b7
labels:
  area: Scalability
  source: azure-resources/ContainerRegistry/registries/recommendations.yaml
  sourceType: aprl
links: []
queries:
- arg: '// Azure Resource Graph Query

    // Find all Container Registries that are not using the Premium tier

    resources

    | where type =~ "microsoft.containerregistry/registries"

    | where sku.name != "Premium"

    | project recommendationId = "eb005943-40a8-194b-9db2-474d430046b7", name, id,
    tags, param1=strcat("SkuName: ", tostring(sku.name))

    | order by id asc


    '
