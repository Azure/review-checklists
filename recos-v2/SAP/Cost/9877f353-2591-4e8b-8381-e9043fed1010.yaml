text: As a lower-cost alternative configuration (multipurpose), you can choose a low-performance
  SKU for your non-production HANA database server VMs. However, it is important to
  note that some VM types, such as E-series, are not HANA certified (SAP HANA Hardware
  Directory) or cannot achieve storage latency of less than 1ms.
