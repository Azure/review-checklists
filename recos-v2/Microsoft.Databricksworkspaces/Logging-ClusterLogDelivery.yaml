name: Logging-ClusterLogDelivery
title: Enable Logging-Cluster log delivery
description: When creating a Databricks cluster, you can set a log delivery location
  for the Spark driver, worker nodes, and events. Logs are delivered every 5 mins
  and archived hourly. Upon cluster termination, all generated logs until that point
  are guaranteed to be delivered.
