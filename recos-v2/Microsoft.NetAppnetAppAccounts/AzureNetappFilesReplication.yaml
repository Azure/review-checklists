name: AzureNetappFilesReplication
title: Enable Cross-region replication of Azure NetApp Files volumes
description: Azure NetApp Files replication offers data protection by allowing asynchronous
  cross-region volume replication for application failover in case of regional outages.
  Volumes can be replicated across regions, not concurrently with cross-zone replication.
  Note that failover is a manual process.
