name: DefaultAzureVnetInterface
title: When AccelNet is enabled, you must manually update the GuestOS NIC driver
description: When Accelerated Networking is enabled, the default Azure VNet interface
  in GuestOS is swapped for a Mellanox, and its driver comes from a 3rd party. Marketplace
  images have the latest Mellanox drivers, but post-deployment, updating the driver
  is the user's responsibility.
