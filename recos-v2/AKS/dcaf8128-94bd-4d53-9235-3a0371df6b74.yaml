description: 'Azure Monitor enables real-time health and performance insights for
  AKS by collecting events, capturing container logs, and gathering CPU/Memory data
  from the Metrics API. It allows data visualization using Azure Monitor Container
  Insights, Prometheus, Grafana, or others.

  '
guid: dcaf8128-94bd-4d53-9235-3a0371df6b74
labels:
  area: Monitoring and Alerting
  source: azure-resources/ContainerService/managedClusters/recommendations.yaml
  sourceType: aprl
links: []
queries:
- arg: '// Azure Resource Graph Query

    // Returns AKS clusters where either Azure Monitor is not enabled and/or Container
    Insights is not enabled

    resources

    |  where type == "microsoft.containerservice/managedclusters"

    |  extend azureMonitor = tostring(parse_json(properties.azureMonitorProfile.metrics.enabled))

    |  extend insights = tostring(parse_json(properties.addonProfiles.omsagent.enabled))

    |  where isempty(azureMonitor) or isempty(insights)

    |  project recommendationId="dcaf8128-94bd-4d53-9235-3a0371df6b74",id, name, tags,
    param1=strcat("azureMonitorProfileEnabled: ", iff(isempty(azureMonitor), "false",
    azureMonitor)), param2=strcat("containerInsightsEnabled: ", iff(isempty(insights),
    "false", insights))


    '
resourceTypes:
- Microsoft.ContainerService/managedClusters
service: AKS
severity: 0
text: Enable AKS Monitoring
