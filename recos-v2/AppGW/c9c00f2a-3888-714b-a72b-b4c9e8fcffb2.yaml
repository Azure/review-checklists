description: 'Deploying Application Gateway in a zone-aware configuration ensures
  continued customer access to services even if a specific zone goes down, as services
  in other zones remain available.

  '
guid: c9c00f2a-3888-714b-a72b-b4c9e8fcffb2
labels:
  area: High Availability
  source: azure-resources/Network/applicationGateways/recommendations.yaml
  sourceType: aprl
links: []
queries:
- arg: '// Azure Resource Graph Query

    // list Application Gateways that are not configured to use at least 2 Availability
    Zones

    resources

    | where type =~ "microsoft.network/applicationGateways"

    | where isnull(zones) or array_length(zones) < 2

    | extend zoneValue = iff((isnull(zones)), "null", zones)

    | project recommendationId = "c9c00f2a-3888-714b-a72b-b4c9e8fcffb2", name, id,
    tags, param1="Zones: No Zone or Zonal", param2=strcat("Zones value: ", zoneValue
    )


    '
resourceTypes:
- Microsoft.Network/applicationGateways
service: AppGW
severity: 0
text: Deploy Application Gateway in a zone-redundant configuration
