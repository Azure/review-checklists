description: 'You need to use a minimum of Enterprise SKU for your managed domain
  to support replica sets.

  '
guid: bb6deb9d-24fa-4ee8-bc23-ac3ebc7fdf8e
labels:
  area: High Availability
  source: azure-resources/AAD/domainServices/recommendations.yaml
  sourceType: aprl
links: []
queries:
- arg: '// Azure Resource Graph Query

    // Gets Entry Domain Services that are using the Standard SKU

    resources

    | where type == "microsoft.aad/domainservices"

    | extend sku = properties.sku

    | where sku =~ ''Standard''

    | project recommendationId=''bb6deb9d-24fa-4ee8-bc23-ac3ebc7fdf8e'', name=name,
    id=id, tags=tags, param1=strcat(''SKU:'', sku)

    '
resourceTypes:
- Microsoft.AAD/domainServices
service: Entra
severity: 0
text: Use at least the Enterprise SKU
