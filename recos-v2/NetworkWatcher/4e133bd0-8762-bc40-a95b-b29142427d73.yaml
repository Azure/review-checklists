  sourceType: aprl
links: []
queries:
- arg: "// Azure Resource Graph Query\n// This query will return all locations that\
    \ do not have a Network Watcher deployed\nresources\n| where location != \"global\"\
    \n| union (Resources\n    | where type =~ \"microsoft.network/networkwatchers\"\
    )\n| summarize NetworkWatcherCount = countif(type =~ 'Microsoft.Network/networkWatchers')\
    \ by location\n| where NetworkWatcherCount == 0\n| project recommendationId =\
    \ \"4e133bd0-8762-bc40-a95b-b29142427d73\", name=location, id=\"n/a\", param1\
    \ = strcat(\"LocationMisingNetworkWatcher:\", location)\n\n"
resourceTypes:
- Microsoft.Network/networkWatchers
service: Network Watcher
severity: 2
