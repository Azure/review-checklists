name: SeparateStorageAccount
title: Create a separate storage account for logs
description: Creating a separate storage account for logs and not using the same one
  for application data prevents logging activities from reducing application performance
  by ensuring that the resources dedicated to handling application data are not burdened
  by logging processes.
