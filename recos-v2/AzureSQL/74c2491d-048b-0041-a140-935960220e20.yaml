- arg: "// Azure Resource Graph Query\n// Provides a list of SQL databases that are\
    \ not part of Geo Replication.\nresources\n| where type == \"microsoft.sql/servers/databases\"\
    \n| summarize secondaryTypeCount = countif(isnotempty(properties.secondaryType))\
    \ by name\n| where secondaryTypeCount == 0\n| join kind=inner (\n    Resources\n\
