queries:
- arg: '// Azure Resource Graph Query

    // Returns each AKS cluster with nodepools that have Linux nodepools not using
    Azure Linux

    resources

    | where type == "microsoft.containerservice/managedclusters"

    | mv-expand agentPoolProfile = properties.agentPoolProfiles

    | where agentPoolProfile.osType == ''Linux'' and agentPoolProfile.osSKU != ''AzureLinux''

    | project recommendationid="f46b0d1d-56ef-4795-b98a-f6ee00cb341a", name, id, param1=strcat("nodePoolName:
    ", agentPoolProfile.name)

    '
