description: 'Configuring the user node pool with at least two nodes is essential
  for applications needing high availability, ensuring they remain operational and
  accessible without interruption.

  '
guid: 005ccbbd-aeab-46ef-80bd-9bd4479412ec
labels:
  area: High Availability
  source: azure-resources/ContainerService/managedClusters/recommendations.yaml
  sourceType: aprl
links: []
queries:
- arg: '// Azure Resource Graph Query

    // Returns each AKS cluster with nodepools that have user nodepools with less
    than 2 nodes

    resources

    | where type == "microsoft.containerservice/managedclusters"

    | mv-expand agentPoolProfile = properties.agentPoolProfiles

    | extend taints = tostring(parse_json(agentPoolProfile.nodeTaints))

    | extend nodePool = tostring(parse_json(agentPoolProfile.name))

    | where taints !has "CriticalAddonsOnly=true:NoSchedule" and  agentPoolProfile.minCount
    < 2

    | project recommendationId="005ccbbd-aeab-46ef-80bd-9bd4479412ec", id, name, param1=strcat("nodePoolName:
    ", nodePool), param2=strcat("nodePoolMinNodeCount: ", agentPoolProfile.minCount)


    '
resourceTypes:
- Microsoft.ContainerService/managedClusters
service: AKS
severity: 0
