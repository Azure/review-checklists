- arg: '// Azure Resource Graph Query

    // This Resource Graph query will return all Azure NetApp Files volumes without
    an availability zone defined.

    Resources

    | where type =~ "Microsoft.NetApp/netAppAccounts/capacityPools/volumes"

    | where array_length(zones) == 0 or isnull(zones)

