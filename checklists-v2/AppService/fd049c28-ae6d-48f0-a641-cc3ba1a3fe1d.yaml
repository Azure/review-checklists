description: 'Use Health Check for production workloads. Health check increases your
  application''s availability by rerouting requests away from unhealthy instances,
  and replacing instances if they remain unhealthy. The Health check path should check
  critical components of your application.

  '
guid: fd049c28-ae6d-48f0-a641-cc3ba1a3fe1d
labels:
  area: Other Best Practices
  source: azure-resources/Web/sites/recommendations.yaml
  sourceType: aprl
links: []
queries:
- arg: "// Azure Resource Graph Query\n// Check if Health Check is enabled for App\
    \ Service\n\nresources\n| where type =~ 'microsoft.web/sites'\n| where properties.kind\
    \ has 'app'\n| join kind = inner\n    (\n    appserviceresources\n    | where\
    \ isnull(properties.HealthCheckPath) == true\n    | project  name\n    ) on name\n\
    | project recommendationId = \"fd049c28-ae6d-48f0-a641-cc3ba1a3fe1d\", name, id,\
    \ tags, param1 = \"Healthcheckpath = not set\"\n"
resourceTypes:
- Microsoft.Web/sites
service: App Service
severity: 1
text: Enable Health check for App Services
