queries:
- arg: "// Azure Resource Graph Query\n// Check if Network access restrictions defined\
    \ for App service\n\nresources\n| where type =~ 'microsoft.web/sites'\n| where\
    \ properties.kind has 'app'\n| join kind = inner\n    (\n    appserviceresources\n\
    \    | mv-expand IpSecurityRestrictions = properties.IpSecurityRestrictions\n\
    \    | where isnotnull(IpSecurityRestrictions) == true\n    | project name\n \
    \   ) on name\n| project recommendationId = \"aab6b4a4-9981-43a4-8728-35c7ecbb746d\"\
    , name, id, tags, param1 = \"No network restrictions set\"\n"
