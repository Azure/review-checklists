queries:
- arg: '// Azure Resource Graph Query

    // Find all Container Registries that do not have zone redundancy enabled

    resources

    | where type =~ "microsoft.containerregistry/registries"

    | where properties.zoneRedundancy != "Enabled"

    | project recommendationId = "63491f70-22e4-3b4a-8b0c-845450e46fac", name, id,
    tags, param1=strcat("zoneRedundancy: ", tostring(properties.zoneRedundancy))

    | order by id asc


    '
