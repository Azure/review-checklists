description: 'Consider enabling Azure Disk Encryption (ADE) for encrypting Azure VM
  disks using DM-Crypt (Linux) or BitLocker (Windows). Additionally, consider Encryption
  at host and Confidential disk encryption for enhanced data security.

  '
guid: f0a97179-133a-6e4f-8a49-8a44da73ffce
labels:
  area: Security
  source: azure-resources/Compute/virtualMachines/recommendations.yaml
  sourceType: aprl
links: []
queries:
- arg: '// Azure Resource Graph Query

    // Provides a list of Azure VM disks without Azure Disk Encryption or encryption
    at host enabled

    resources

    | where type =~ "microsoft.compute/disks"

    | project diskId = id, diskName = name, vmId = tolower(managedBy), azureDiskEncryption
    = iff(properties.encryptionSettingsCollection.enabled == true, true, false)

    | join kind=leftouter (resources

    | where type =~ "microsoft.compute/virtualmachines"

    | project vmId = tolower(id), vmName = name, encryptionAtHost = iff(properties.securityProfile.encryptionAtHost
    == true, true, false)) on vmId

    | where not(encryptionAtHost) and not(azureDiskEncryption)

    | project recommendationId = ''f0a97179-133a-6e4f-8a49-8a44da73ffce'', name =
    vmName, id =vmId, param1 = strcat(''diskName:'',diskName), param2 = strcat(''azureDiskEncryption:'',iff(azureDiskEncryption,
    "Enabled", "Disabled")), param3 = strcat(''encryptionAtHost:'',iff(encryptionAtHost,
    "Enabled", "Disabled"))

    '
resourceTypes:
- Microsoft.Compute/virtualMachines
service: VM
severity: 0
text: Virtual Machines should have Azure Disk Encryption or EncryptionAtHost enabled
