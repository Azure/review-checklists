description: 'Cross Region Restore enables the restoration of Azure VMs in a secondary,
  Azure paired region, facilitating drills for audit or compliance and allowing recovery
  of VMs or disks in the event of a primary region disaster. It is an opt-in feature
  available exclusively for GRS vaults.

  '
guid: 1549b91f-2ea0-4d4f-ba2a-4596becbe3de
labels:
  area: Disaster Recovery
  source: azure-resources/RecoveryServices/vaults/recommendations.yaml
  sourceType: aprl
links: []
queries:
- arg: "// Azure Resource Graph Query\n// Displays all recovery services vaults that\
    \ do not have cross region restore enabled\nresources\n| where type =~ \"Microsoft.RecoveryServices/vaults\"\
    \ and\n    properties.redundancySettings.standardTierStorageRedundancy =~ \"GeoRedundant\"\
    \ and\n    properties.redundancySettings.crossRegionRestore !~ \"Enabled\"\n|\
    \ extend\n    param1 = strcat(\"CrossRegionRestore: \", properties.redundancySettings.crossRegionRestore),\n\
    \    param2 = strcat(\"StorageReplicationType: \", properties.redundancySettings.standardTierStorageRedundancy)\n\
    | project recommendationId = \"1549b91f-2ea0-4d4f-ba2a-4596becbe3de\", name, id,\
    \ tags, param1, param2\n"
resourceTypes:
- Microsoft.RecoveryServices/vaults
service: Site Recovery
severity: 1
text: Enable Cross Region Restore for your GRS Recovery Services Vault
