    \ tostring(sku.tier)\n| where tolower(sku_tier) !contains \"standard\" and\n \
    \       tolower(sku_tier) !contains \"premium\" and\n        tolower(sku_tier)\
    \ !contains \"isolatedv2\"\n| project recommendationId=\"b2113023-a553-2e41-9789-597e2fb54c31\"\
    , name, id, tags, param1= strcat(\"SKU=\",sku_tier)\n\n"
